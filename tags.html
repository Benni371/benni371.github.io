---
layout: default
title: All Tags
permalink: /tags/
---

<h1>All Tags</h1>

<div class="search-wrapper">
  <input
    type="text"
    id="tagSearch"
    placeholder="> search tags"
    autocomplete="off"
  >
</div>

<ul id="tagList">
  {% for tag in site.tags %}
    <li class="tag-item">
      <a href="/tags/{{ tag[0] | slugify }}/">
        {{ tag[0] }} ({{ tag[1].size }})
      </a>
    </li>
  {% endfor %}
</ul>

<style>
  .search-wrapper {
    margin-bottom: 1.5em;
    width: 100%;
    max-width: 500px;
  }

  #tagSearch {
    background-color: #111;
    color: #00ff00;
    font-family: monospace;
    border: 1px solid #0f0;
    border-radius: 4px;
    padding: 0.6em;
    font-size: 1rem;
    width: 100%;
    box-shadow: 0 0 5px #0f0;
    transition: box-shadow 0.3s ease;
  }

  #tagSearch:focus {
    outline: none;
    box-shadow: 0 0 10px #0f0;
  }

  a:hover {
    text-decoration: underline;
  }
</style>

<script>
  const input = document.getElementById('tagSearch');
  const items = document.querySelectorAll('.tag-item');

  input.addEventListener('input', function () {
    const query = this.value.toLowerCase();
    items.forEach(item => {
      const text = item.textContent.toLowerCase();
      item.style.display = text.includes(query) ? '' : 'none';
    });
  });
</script>
