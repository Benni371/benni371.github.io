---
layout: default
---

<h1>Posts tagged with "{{ page.tag }}"</h1>

<ul class="post-list">
  {% for post in site.tags[page.tag] %}
    <li>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      <h3><a class="post-link" href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
